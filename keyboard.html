<!DOCTYPE html>
<html>
<!-- A usable HTML template for input-history overlay using Browser Source and Websocket -->

<!-- By: https://github.com/christiankyle-ching/ -->

<head>
  <meta charset="utf-8" />
  <title>input-history Windows</title>
  <link rel="stylesheet" href="https://www.nerdfonts.com/assets/css/webfont.css" />

  <style>
    /* Zero out default values */
    * {
      margin: 0;
      padding: 0;
    }

    html {
      height: 100%;
      position: relative;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      font-family: "Mononoki Nerd Font Mono";
      font-size: 48px;
      /* color: white; */
      color: black;

      position: absolute;
      bottom: 0;
      overflow: hidden;
    }

    sup {
      font-size: 32px;
    }

    div#history {
      list-style-type: none;
    }

    span.key {
      display: inline-flex;
      border-radius: 0.25em;
      /* Override text height, otherwise it uses more vertical space and
           keys with text in them are higher than ones with just icons. */
      line-height: 1em;

      padding: 0.25em;

      background-color: rgba(0, 0, 0, 0.75);
      white-space: nowrap;
    }

    span.key div {
      display: inline-flex;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div id="history"></div>
  <span>a<sup><i class="nf nf-oct-x"></i>15</sup></span>
</body>

  function getKeyHTML(keycode) {
    if (!Object.hasOwnProperty(KEYCODES, keycode)) {
      return;
    }
    var key = KEYCODES[intcode];

    if (!!key) {
      var icon = KEYICONS[intcode];

      if (!!icon) {
        return icon.cloneNode(true).outerHTML;
      } else {
        // return alias if present
        return key[1] !== "" ? key[1] : key[0];
      }
    } else {
      return "";
    }
  }

  // #region DOM Utils

  /**
   * Gets a {Set} of keycodes, wraps each item in span.key, and joins them by a + (separator)
   *
   * @returns {HTMLElement} <p> element of key combination
   */
  function getKeyCombinationElement(setOfKeycodes = new Set()) {
    try {
      var innerHTMLofKeys = Array.from(setOfKeycodes)
        .map((keycode) => getKeyHTML(keycode))
        // Filter out non-existing keys in KEYCODES
        .filter((html) => html !== "");

      // Build innerHTMl for the key combination
      var innerHTMLOfKeyCombination = innerHTMLofKeys
        .map(
          (innerHTML) =>
            createElementWithClass("span", innerHTML, ["key"]).outerHTML
        )
        .join(
          createElementWithClass("span", SEPARATOR, ["separator"]).outerHTML
        );

      return createElementWithClass("p", innerHTMLOfKeyCombination, [
        "key-combination",
      ]);
    } catch (e) {
      console.error(e);
      return "";
    }
  }

  /**
   * Wraps an HTML string of a key with span
   *
   * @returns {HTMLElement} HTML Element created with classes
   */
  function createElementWithClass(element, innerHTML = "", classList = []) {
    var el = document.createElement(element);
    el.innerHTML = innerHTML;
    el.classList.add(...classList);
    return el;
  }

  var HISTORY_MAX = 10;

  // #endregion

  // History
  var _historyDiv = document.getElementById("history");
  var _lcrtl = 0;
  var _rcrtl = 0;
  var _lshift = 0;
  var _rshift = 0;
  var _history = [];

  function onKeyEvent(data) {
    if (data.key == 'KEY_LEFTSHIFT') {
      _lshift = data.value;
      return;
    } else if (data.key == 'KEY_RIGHTSHIFT') {
      _rshift = data.value;
      return;
    } else if (data.key == 'KEY_LEFTCTRL') {
      _lcrtl = data.value;
      return;
    } else if (data.key == "KEY_RIGHTCTRL") {
      _rcrtl = data.value;
      return;
    }

    let ctrl = (_lcrtl + _rcrtl) > 0 ? 1 : 0;
    let shift = (_lshift + _rshift) > 0 ? 1 : 0;

    // if (!Object.hasOwnProperty(KEYCODES, data.key)) {
    //   return;
    // }

    if (data.value == 0) {
      return;
    }

    let keymap = KEYCODES[data.key];

    let textual_symbol;
    if (Array.isArray(keymap)) {
      if (shift) {
        textual_symbol = keymap[keymap.length - 1];
      } else {
        textual_symbol = keymap[0];
      }
    } else if (typeof keymap === 'string') {
      textual_symbol = keymap;
    }
    console.log(textual_symbol);

    if (textual_symbol.startsWith("nf")) {
      textual_symbol = `<i class="nf ${textual_symbol}"></i>`
    }

    // If fist char or char is different.
    let record;
    if (_history.length === 0 || _history[_history.length - 1].textual_symbol !== textual_symbol) {
      record = {
        textual_symbol: textual_symbol,
        count: 1,
        span: document.createElement("span")
      };
      _historyDiv.prepend(record.span);
      _history.push(record);
    } else {
      record = _history[_history.length - 1];
      record.count += 1;
    }

    let counterHTML = "";

    if (record.count > 1) {
      counterHTML = `<sup><i class="nf nf-oct-x"></i>${record.count}</sup> `;
    }
    record.span.innerHTML = `${record.textual_symbol}${counterHTML}`;
  }

  function on_data(e) {
    // Since data is in string, parse first
    var data = JSON.parse(e.data);

    // Show for browser source
    onKeyEvent(data);
  }

  function start_websocket() {
    var ws = new WebSocket("ws://localhost:55238/ws");

    ws.onmessage = on_data;

    ws.onerror = (e) => {
      console.log("WebSocket error: ");
      console.error(e);
    };

    ws.onclose = () => {
      // connection closed, discard old websocket and create a new one in 5s
      ws = null;
      setTimeout(start_websocket, 2000);
    };
  }

  start_websocket();
